input InItem {
    name: String
    type: String
    content: String
}
type IItem {
    name: String
    type: String
    content: String
}
type ISection {
    id: String
    type: Int
    content: [IItem]
}

type INavigation {
    id: String
    type: String
    page: String
    sections: [String]
}

type ILoadData {
    name: String
    sizeOnDisk: Float
    empty: Boolean
}

type TMongo {
    getMongoDBUri: String
    loadData: [ILoadData]
    createDatabase: String
    getNavigationCollection: [INavigation]
}
type MMongo {
    addUpdateNavigationItem(pageName: String!, sections: [String]): String
    addUpdateSectionItem(id:String, type: Int!, content: [InItem]!, pageName: String): String
    removeSectionItem(id:String!): String
}

type Query {
    sample: String
    greeting: String
    bar: String
    mongo: TMongo
}

type Mutation {
    mongo: MMongo
}